language: node_js
node_js:
- 7.4.0
sudo: false
cache:
  directories:
  - node_modules
  - vendor/bundle
  - "/home/travis/.rvm"
  - "/home/travis/.nvm"
before_install:
- nvm install 12.4.0
- nvm use 12.4.0
- rvm install 2.6.3
- rvm use 2.6.3
- gem install bundler
install:
- npm install
- bundle install --path vendor/bundle
script:
- rvm 2.6.3 do bundle exec middleman build
deploy:
  provider: releases
  api_key:
    secure: 
  file: build
  on:
    repo: wakate/wakate.github.io
    branch: source
  skip_cleanup: 'true'
